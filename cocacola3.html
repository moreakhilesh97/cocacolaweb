<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cocacola</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Poppins:wght@400;500;700&family=Roboto+Slab:wght@100..900&family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <style>
        *{
            background-color: black;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .heading{
            background-color: blue;
            color: white;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Open Sans", serif;
            height: 50px;
            font-weight: 700;
            text-transform: uppercase;
            transition: color 0.3s ease-in-out;
        }

        .heading:hover {
            color: yellow;
        }

        .hero{
            height: 300px;
            width: 100%;
            border-radius: 30px;
            backdrop-filter: blur(10px);
        }

        .quote-container {
            text-align: center;
            margin-top: 20px;
        }

        .quote {
            color: red;
            font-size: 30px;
            font-family: "Open Sans", serif;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .quote:hover {
            transform: scale(1.1);
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: white;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
        }

        .card img {
            width: 150px;
            border-radius: 10px;
        }

        .shop-now {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .shop-now:hover {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <h1 class="heading">Taste The Thunder</h1>
    <hr>
    <div class="container">
        <img class="hero" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2Gw8hJnWxVH3tDMa7YVChh9WiAcvBRZfymw&s">
    </div>

    <div class="quote-container">
        <p class="quote">Experience the taste of happiness with every sip!</p>
        <p class="quote">Quench your thirst with the refreshing taste of Coca-Cola!</p>
    </div>
    
    <div class="card-container">
        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgdl4Y9qiYcOnD1a1rrdQIw6spywPifeV3xA&s" alt="Coca-Cola Classic">
            <h3>Coca-Cola Classic</h3>
        </div>
        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQV3RRFwQwdEX_s5XnNW_w-F5t7-8w17fnhsA&s" alt="Coca-Cola Zero Sugar">
            <h3>Coca-Cola Zero Sugar</h3>
        </div>
        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuPdoWJZagLRQU2RnsCJjzcdb10hF0Oyevmg&s" alt="Coca-Cola Cherry">
            <h3>Coca-Cola Cherry</h3>
        </div>
    </div>
    <button class="shop-now">Shop Now</button>
</body>
</html>
